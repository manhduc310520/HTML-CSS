<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://maps.googleapis.com/maps/api/js?key=#AIzaSyClNrQbr0eYBWcbvFRWhNfb3hjE3xGz8DY&sensor=false"></script>
    <script>
        function load() {
            var mapProp1 = {
                center: new google.maps.LatLng(10.8008626, 106.8080689),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            new google.maps.Map(document.getElementById("googleMap"), mapProp1);
        }
        google.maps.event.addDomListener(window, 'load', load);
        var x, y;
        var myCenter;

        function Nhaptoado() {
            var x = prompt("Nhap x: ");
            var y = prompt("Nhap y: ");
            myCenter = new google.maps.LatLng(x, y);
            initialize();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }

        function showPosition(position) {
            x = position.coords.latitude;
            y = position.coords.longitude;
            myCenter = new google.maps.LatLng(x, y);
            initialize();
        }

        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myCenter,
            });
            marker.setMap(map);
        }



    </script>
    <style>
        body{margin:0}
        #googleMap{
            width:100%;
            height:620px;
        }
    </style>
</head>
<body>
    <button id="nut" onclick="getLocation();">Định vị</button>
    <button  onclick="Nhaptoado();">Nhập tọa độ</button>
    <div id="googleMap"></div>
</body>
</html>
